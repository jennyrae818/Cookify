<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name of Project</title>

    <link rel="stylesheet" href="./assets/css/searchpage.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/handlebars/4.7.7/handlebars.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="./assets/css/locatorplus.css" rel="stylesheet">
    <script src="./assets/js/locatorplus.js"></script>
    <script>
      const CONFIGURATION = {
        "locations": [
          {"title":"Death Valley National Park","address1":"California","address2":"United States","coords":{"lat":36.4617,"lng":-116.8668},"placeId":"ChIJR4qudndLx4ARVLDye3zwycw"}
        ],
        "mapOptions": {"center":{"lat":38.0,"lng":-100.0},"fullscreenControl":true,"mapTypeControl":false,"streetViewControl":false,"zoom":4,"zoomControl":true,"maxZoom":17},
        "mapsApiKey": "AIzaSyDFpM5INXn40PxVvDqA4ylSnFzGHcznKDw"
      };

      function initMap() {
        new LocatorPlus(CONFIGURATION);
      }
    </script>
    <script id="locator-result-items-tmpl" type="text/x-handlebars-template">
      {{#each locations}}
        <li class="location-result" data-location-index="{{index}}">
          <button class="select-location">
            <h2 class="name">{{title}}</h2>
          </button>
          <div class="address">{{address1}}<br>{{address2}}</div>
        </li>
      {{/each}}
    </script>
</head>
<body>

    <header>
        <h1>Title</h1>
    </header>

    <div id="recipe-box">
        <h5>Ingredient name</h5>
        <div id="ingredients-list">
            <ul></ul>
        </div>
    </div>

    <!--This button will create cards of ingredients-->
    <button type="button" id="ingredients-btn">Show me the ingredients</button>

    <div id="ingredients-card">
        <!--Insert ingredients card-->
    </div>
    <div id="map-container">
        <div id="locations-panel">
          <div id="locations-panel-list">
            <header>
              <h1 class="search-title">
                <img src="https://fonts.gstatic.com/s/i/googlematerialicons/place/v15/24px.svg"/>
                Find a location near you
              </h1>
              <div class="search-input">
                <input id="location-search-input" placeholder="Enter your address or zip code">
                <div id="search-overlay-search" class="search-input-overlay search">
                  <button id="location-search-button">
                    <img class="icon" src="https://fonts.gstatic.com/s/i/googlematerialicons/search/v11/24px.svg" alt="Search"/>
                  </button>
                </div>
              </div>
            </header>
            <div class="section-name" id="location-results-section-name">
              All locations
            </div>
            <div class="results">
              <ul id="location-results-list"></ul>
            </div>
          </div>
        </div>
        <div id="map"></div>
      </div>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFpM5INXn40PxVvDqA4ylSnFzGHcznKDw&callback=initMap&libraries=places,geometry&solution_channel=GMP_QB_locatorplus_v4_cA" async defer></script>
</body>
</html>
